<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calcular area</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sweetAlert.css" />
  </head>
  <body>

    <div class="container">
      <h1 class="text-danger text-center mt-3">Cauculo del área de un rectángulo</h1>
      <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6">
        <div class="mb-3">
          <label class="form-label">Ingrese el valor de la Base(B)</label>
            <input type="number" id="valorB" class="form-control">
        </div>

          <div class="mb-3">
            <label class="form-label">Ingrese el valor de la Altura(H)</label>
            <input type="number" id="valorH" class="form-control">
          </div>

        <div class="mb-3">
          <label class="form-label">Resultado</label>
          <input type="text" id="result" class="form-control" readonly>
        </div>


          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn btn-success" onclick="calcular()">Calcular</button>
            <button type="button" class="btn btn-danger" onclick="limpiar()">Limpiar</button>
          </div>


        </div>
        <div class="col-3"> </div>
      </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/sweetalert2.min.js"></script>  
  </body>
</html>
